{% extends '_base.html' %}

{%  block page_title %}Home page{% endblock %}

{%  block content %}
    <h1>Home page</h1>
    {% if user.is_authenticated %}
        <p>welcome {{ user.username }}</p>
        <form action="{% url 'logout' %}">
        {% csrf_token %}
        <input value="Log Out" type="submit">
        </form>
    {% else %}
        <a href="{% url 'signup' %}">Sign Up</a> | <a href="{% url 'login' %}">Log In</a>
    {% endif %}
{% endblock %}
